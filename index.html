<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatibile" content="ie=edge">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Pacifico&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <div class="header_container container">
            <a href="#" class="logo">Best Shop</a>
            <nav>
                <ul class="header_nav">
                    <li class="nav_element">
                        <a href="#why-us" class="nav_link">Why us</a>
                    </li>
                    <li class="nav_element">
                        <a href="#benefits" class="nav_link">Benefits</a>
                    </li>
                    <li class="nav_element">
                        <a href="#prices" class="nav_link">Prices</a>
                    </li>
                    <li class="nav_element">
                        <a href="#contact" class="nav_link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- HEADER:CLOSE -->

    <!-- SECTION OPENING -->

    <section class="opening">
        <div class="opening_content">
            <h1 class="opening_title">Sell More!</h1>
            <p class="opening_text">Open shop on our platform and increase your sales</p>
            <a href="#" class="btn btn--primary btn--large">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="opening_image">
    </section>

    <!-- SECTION OPENING:CLOSE -->

    <!-- SECTION STATISTIC -->

    <section class="statistics">
        <div class="container">
          <h2>The most popular sales platform in country</h2>
      
          <div class="statistics__container">
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="assets/Person.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">100000+</div>
              <div class="statistics__description">daily entries</div>
            </div>
      
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="assets/Eye.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">2000000+</div>
              <div class="statistics__description">seen products<br>every day</div>
            </div>
      
            <div class="statistics__single">
              <div class="statistics__circle">
                <img src="assets/Catalog.svg" alt="person" class="statistics__img"/>
              </div>
              <div class="statistics__number">10000+</div>
              <div class="statistics__description">added posts<br>daily</div>
            </div>
          </div>
        </div>
      </section>
      
      <!-- SECTION STATISTIC:CLOSE -->
      
    
</body>
</html>
